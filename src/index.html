<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			var DEV_MODE = false;
			if (DEV_MODE) require('nw.gui').Window.get().showDevTools();
		</script>

		<!-- Material Design Icons -->
		<link rel="stylesheet" type="text/css" media="all" href="includes/mdi/css/materialdesignicons.min.css"/>

		<!-- InteractJS -->
		<script src="includes/interact.min.js"></script>

		<!-- BlankE kit -->
		<script src="blanke-kit/blanke.js"></script>

		<!-- Highlight.js -->
		<link rel="stylesheet" href="includes/highlight/styles/nord.css">
		<script src="includes/highlight/highlight.pack.js"></script>

		<!-- CodeMirror -->
		<script src="includes/codemirror/lib/codemirror.js"></script>
		<link rel="stylesheet" href="includes/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="includes/codemirror/theme/material.css">
		<script src="includes/codemirror/mode/lua/lua.js"></script>

		<script src="includes/codemirror/addon/dialog/dialog.js"></script>
		<link rel="stylesheet" href="includes/codemirror/addon/dialog/dialog.css">

		<script src="includes/codemirror/addon/search/search.js"></script>
		<script src="includes/codemirror/addon/search/searchcursor.js"></script>

		<script src="includes/codemirror/addon/scroll/annotatescrollbar.js"></script>
		<script src="includes/codemirror/addon/search/matchesonscrollbar.js"></script>
		<script src="includes/codemirror/addon/search/match-highlighter.js"></script>
		<script src="includes/codemirror/addon/edit/matchbrackets.js"></script>

		<script src="includes/codemirror/addon/hint/show-hint.js"></script>

		<script src="includes/codemirror/addon/mode/overlay.js"></script>

		<!-- PixiJS -->
		<script src="includes/pixi.min.js"></script>
		<script src="includes/pixi-display.js"></script>
		<script src="includes/pixi-tilemap.js"></script>

		<!-- PhaserJS -->
		<script src="includes/phaser.min.js"></script>

		<!-- BlankeJS -->
		<script src="../src/blankejs/index.js"></script>

		<!-- IDE core -->
		<script src="js/core/tab.js"></script>
		<script src="js/core/dragbox.js"></script>
		<script src="js/core/fibwindow.js"></script>
		<script src="js/core/editor.js"></script>

		<!-- IDE features -->
		<script src="js/plugin.js"></script>
		<script src="js/docview.js"></script>
		<script src="js/exporter.js"></script>
		<script src="js/console.js"></script>
		<script src="js/code.js"></script>
		<script src="js/mapeditor.js"></script>
		<script src="js/sceneeditor.js"></script>
		<script src="js/spritesheet.js"></script>
		<script src="js/assetmanager.js"></script>
		<script src="js/find.js"></script>
		<script src="js/settings.js"></script>
		<script src="js/testview.js"></script>

		<link rel="stylesheet/less" type="text/css" href="entry.less"/> 
		<script>
			var less = {
				globalVars: {
					"ide-accent": "#5ad9a4",
					"theme-string": "#97e7c6",
					"theme-list-active-bg": "#233e2e",
					"theme-text-sub": "#e6ee9c",
					"theme-text-optional": "#b2dfdb"
				},
				logLevel: 0
			}
		</script>
		<script src="includes/less.min.js"></script>
		<script src="main.js"></script>

	</head>
	<body>

		<div id="search-results"></div>
		<div id="search-container" class="no-project">
			<input id="search-input" type="text" placeholder="Search" tabindex="-1"/>

			<div class="tool-container">
				<button id="btn-play" onclick="app.play()" title="run game"><object class="blanke-icon" data="icons/run.svg" type="image/svg+xml"></object></button>
				<button id="btn-export" onclick="new Exporter()" title="export game"><object class="blanke-icon" data="icons/package.svg" type="image/svg+xml"></object></button>
				<button onclick="app.toggleWindowVis()" title="show/hide floating windows">
					<object class="blanke-icon" data="icons/window_visibility.svg" type="image/svg+xml"></object>
					<p id="dragbox-badge" class="btn-badge"></p>
				</button>
				<button onclick="app.toggleSplit()" title="toggle window splitting">
					<object class="blanke-icon" data="icons/window_split.svg" type="image/svg+xml"></object>
					<p id="fibwindow-badge" class="btn-badge"></p>
				</button>
				<button onclick="new Docview()" title="view documentation"><object class="blanke-icon" data="icons/notebook.svg" type="image/svg+xml"></object></button>
				<button onclick="new Settings()" title="IDE/Game settings"><object class="blanke-icon" data="icons/wrench.svg" type="image/svg+xml"></object></button>
				<!-- button id="btn-test" onclick="blanke.toast('do stuffs please')"><i class="mdi mdi-test-tube"></i></button -->
			</div>
		</div>

		<div id="window-buttons">
			<button id="btn-close" class="ui-button" onclick="app.close()"><i class="mdi mdi-window-close"></i></button>
			<button id="btn-maximze" class="ui-button" onclick="app.maximize()"><i class="mdi mdi-window-maximize"></i></button>
			<button id="btn-minimize" class="ui-button" onclick="app.minimize()"><i class="mdi mdi-window-minimize"></i></button>	
			<button id="btn-update" class="ui-button hidden"><i class="mdi mdi-update"></i></button>
		</div>

		<div id="welcome" draggable="false">
			<div class="title">BlankE</div>
			<div class="left-container">
				<div class="header-buttons">
					<button class="new">
						<i class="mdi mdi-plus"></i>
						<p class="label">New project</p>
					</button>
					</br>
					<button class="open">
						<i class="mdi mdi-folder-open"></i>
						<p class="label">Open project</p>
					</button>
				</div>
				<div class="recent-files"></div>
			</div>
			<div class="logo"></div>
		</div>

		<div id="menu"></div>
		<div id="sidebar"></div>
		<div id="workspace"></div>
		
		<div id="drop-zone">
			<p>Drop files into your project!</p>
		</div>

		<div id="status-bar">
			<div id="history"></div>

			<div id="status-icons">
				<div class="server-status">
					<i class="mdi mdi-wifi"></i>
					<p class="server-pop">x</p>
				</div>
			</div>
		</div>
	</body>
</html>
