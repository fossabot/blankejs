<!DOCTYPE html>
<html>
	<head>
        <script src="pixi.min.js"></script>
        <script src="SAT.min.js"></script>
        <script src="blanke.js"></script>
    </head>
    <body>
        <div id="game"></div>
    </body>
    <script type="text/javascript">
        window.onload = () => {
            let { Asset, Draw, Entity, Game, Hitbox, Input, Map, Scene, Sprite, Util, View } = Blanke("#game",{
                config_file: "config.json"
            });
            Asset.add([
                ["assets/image/player_stand.png"],
                ["assets/image/ground.png"],
                ["assets/maps/level1.map"]
            ])
            Asset.add('sprite-example.png',{name:'luigi_walk',offset:[9,54],speed:0.2,frame_size:[27,49],frames:3,columns:3});
            

            Input.set("move_left","left","a");
            Input.set("move_right","right","d");
            Input.set("move_up","up","w");
            Input.set("move_down","down","s");
            Input.move_up.can_repeat = false;

            Map.config = {
                tile_hitboxes: ["ground"],
                hitboxes: ["ground", "player_die", "spike_blockStop", "boss1_stopper"],
                entities: []
            }
            
            class Player extends Entity {
                init () {
                    this.addSprite('player_stand');
                }
                update (dt) {
                    this.hspeed = 0;
                    this.vspeed = 0;
                    if (Input("move_right").pressed)    this.hspeed = 10;
                    if (Input("move_left").pressed)     this.hspeed = -10;
                    if (Input("move_up").pressed)       this.vspeed = -10;
                    if (Input("move_down").pressed)     this.vspeed = 10;
                }
            }

            Scene("play",{
                onStart: () => {
                    let m_level1 = Map.load('level1');
                }
            }).start();
        }
    </script>
</html>
