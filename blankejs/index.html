<!DOCTYPE html>
<html>
	<head>
        <script src="pixi.min.js"></script>
        <script src="blanke.js"></script>
    </head>
    <body>
        <div id="game"></div>
        <input type="text"/>
    </body>
    <script type="text/javascript">
        window.onload = () => {
            let { Asset, Input, Scene, Sprite } = Blanke("#game");
            Asset.add('sprite-example.png',{name:'luigi_walk',offset:[9,54],speed:0.01,frame_size:[27,49],frames:3,columns:3});
            Scene("scene1",{
                onStart: () => {
                    Input.set("move_right","right","d");
                    this.bob = new Sprite("sprite-example");
                },
                onUpdate: (dt) => {
                    if (Input("move_right").pressed)
                        this.bob.x += 3 * dt;
                }
            });
            Scene.start("scene1");
        }
    </script>
</html>
